<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ayomide Boye-Ogundiya">
        <meta name="description" content="Social media clone project">
        <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <title>.Box Social Media</title>
        <link rel="icon" href="./asset/image/white-cutout-64px.png" type="icon/png">
        <link rel="stylesheet" href="./assets/style/main.css" media="all">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container flex">
                <div class="title">
                    <h1><span>.</span>BOX</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Friends</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Groups</a></li>
                    </ul>
                </nav>
                <div class="spacing"></div>
                <img 
                    src="./assets/img/avatar.png" 
                    alt="Profile"  
                    onclick="showModal()"
                >
            </div>
        </header>
        <main>
            <div class="post-container">
                <textarea id="postText" placeholder="What's new?"></textarea>
                <div class="post-actions">
                    <label class="file-upload">
                        <i class="fa fa-image"></i>
                        <input 
                            type="file" 
                            id="imageUpload" 
                            accept="image/*" 
                            onchange="displayFileName()"
                        >
                        <span id="fileName" class="file-name"></span>
                    </label>
                    <button onclick="createPost()">Post</button>
                </div>
            </div>
            
            <div id="posts"></div>
            
            <div id="modal" class="modal">
                <p id="userInfo"></p>
                <button onclick="closeModal()">Close</button>
            </div>    
        </main>
    </body>
</html>
